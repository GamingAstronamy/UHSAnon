{% extends 'base.html' %}

{% block content %}
    <h1 class='sign_in'>Sign In</h1>
    <form class='sign_in' action='' method='post' novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}<br>
            {{ form.email(class_='login_box') }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password(class_='login_box') }}
        </p>
        <p>{{ form.submit(class_='login_submit') }}</p>
    </form>
{% endblock %}
